<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:100,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Simple Math Challenge!</h1>
  <div class="field">
    <div class="rules">
      <fieldset class="instructions">
          <legend for="instructions">30 seconds:</legend>
          <p class="pINST">
          25pts - good<br>
          20pts - fine<br>
          10pts - bad<br>
          less - awful</p>
      </fieldset>
    </div>
    <div class="start">(re)start</div>
    <input class="example" disabled>
    <input class="answer" type="number">
    <p class="scoreLabel">SCORE</p>
    <div id="score">0</div>
    </div> 
  </div>
  <div class="timer">30</div>
  <div class="time">seconds<br>left</div>
  <script src="challenge.js"></script>
</body>
</html>
