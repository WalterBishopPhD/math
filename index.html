<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1325c2a2">
  <meta name="Description" content="Simple Math Challenge">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:100,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Simple Math Challenge!</h1>
  <div class="field">
    <div class="rules">
      <fieldset class="instructions">
          <legend>Points:</legend>
            <table>
              <tr class="pINST">
                  <td>19+</td>
                  <td>-</td>
                  <td>Excellent</td>
              </tr>
              <tr class="pINST">
                <td>14-18</td>
                <td>-</td>
                <td>Good!</td>
              </tr>
              <tr class="pINST">
                <td>9-13</td>
                <td>-</td>
                <td>Fine!</td>
              </tr>
              <tr class="pINST">
                <td>&lt; 9</td>
                <td>-</td>
                <td>Bad :(</td>
              </tr>
            </table>
      </fieldset>
    </div>
    <div class="start">start</div>
    <input class="example" disabled>
    <input class="answer" type="number">
    <p class="scoreLabel">SCORE</p>
    <div id="score">0</div>
    </div>
  <div class="timer">30</div>
  <div class="time">seconds<br>left</div>
  <script src="challenge.js"></script>
</body>

</html>
