<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1325c2a2">
  <meta name="Description" content="Simple Math Challenge">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:100,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script async src="challenge.js"></script>
  <title>Math Challenge</title>
</head>

<body>
  <header>
    <h1>Simple Math Challenge!</h1>
  </header>

  <main class="container">
    <!-- Points guide lines -->
    <section>
      <fieldset>
          <legend>FAQ:</legend>
          <p class="faq">
            Use keyboard.<br>
            Press <span class="ins-hl">s/start</span> to START.
          </p>
      </fieldset>
      <fieldset class="instructions">
        <legend>Points:</legend>
          <p class="p-inst">
            Excellent<span class="colon-color">:</span> 19+<br>
            Good<span class="colon-color">:</span> 14-18<br>
            Fine<span class="colon-color">:</span> 9-13<br>
            Bad<span class="colon-color">:</span> &lt; 9
          </p>
      </fieldset>
    </section>

    <!-- do calculations here -->
    <section class="counter">
      <div class="field">
          <div><input class="example" disabled></div>
          <div><input class="answer" disabled></div>
          <div><p class="scoreLabel">SCORE</p></div>
          <div id="score">0</div>
          <div class="start">start</div>
      </div>
      <div class="timer">30</div>
      <div class="time">seconds<br>left</div>
    </section>

    <!-- choosing stuff what you wanna do-->
    <section>
      <fieldset class="instructions">
        <legend>Options:</legend>
          <div>
            <input type="radio" id="sqrt" name="math">
            <label class="options" for="sqrt">sqrt</label>
          </div>
          <div>
            <input type="radio" id="math-operations" name="math" checked>
            <label class="options" for="math-operations">Default</label>
          </div>
          <div>
            <input type="radio" id="test" name="math">
            <label class="options" for="test">test</label>
          </div>
      </fieldset>
    </section>

  </main>

  <!-- Statistics -->
  <article class="statistics">
    <h2>Statistics</h2>
  </article>

</body>

</html>
